<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- style bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Mio style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="vh-100">

        <!-- ^Header -->
        <header>
            <!-- Logo  -->
            <div class="d-flex align-items-center imgLogoContainerDimension">
                <img class="imgLogoDimension" src="img/mobile-logo.png" alt="Logo">
                <h3 class="gameTitle ms-3">Campo minato</h3>
            </div>

            <!-- Tasto play -->           
            <div class="buttomContainer">
                <!-- Modalita gioco -->
                <select id="dificultSelection" class="me-3 px-4 rounded-3">
                    <option value="easy">easy</option>
                    <option value="normal">normal</option>
                    <option value="hard">hard</option>
                  </select>

                <!-- Bottone play -->
                <button id="playButtom" class="px-4 rounded-3" onclick="play()">Play</button>
            </div>
        </header>


        <!-- ^Main -->
        <main  class="bg-info d-flex justify-content-center">

            <div id="areaDiGioco">

            </div>
            
        </main>

        <!-- ^Footer -->
        <footer>
            <span>
                Made width <span>&#10084</span >by <a href="#">Boolean</a>
            </span>
        </footer>
    </div>



    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Mio Java -->
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
